         <main class="mdl-layout__content mdl-color--grey-100">
            <!-- Insert Page Content Here -->
            <div class="container">
               <!-- Tab navigation -->
               <div class="tabs">
                  <input type="radio" id="radio-0" name="tabs" value="thread" onclick="printRecommendedVideos();" checked/>
                  <label class="tab" for="radio-0" id="tab0"><b>Thread</b></label>

                  <input type="radio" id="radio-1" name="tabs" value="feed" onclick="printAllPosts();" checked/>
                  <label class="tab" for="radio-1" id="tab1"><b>Create post</b></label>
                  <!-- <input type="radio" id="radio-2" name="tabs" value="your" onclick="printUserPosts();"/>
                     <label class="tab" for="radio-2" id="tab2"><b>Your posts</b></label> -->
                  <input type="radio" id="radio-2" name="tabs" onclick="printUserPosts();"/>
                  <label class="tab" for="radio-2" id="tab2"><b>Feed</b></label>
                  <!-- new tab for new feed (favourite + user posts) -->
                  <!-- <input type="radio" id="radio-3" name="tabs" onclick="printUserFavouritePosts();"/>

                  <span class="glider"></span>
               </div>

            <!--SEARCH-->
            <div class="search-container" >
               <div class="search">
                  <div id="icon-background">
                     <a id="search-icon"> <img src="./css/images/Icon_Interest-etc_14.png" class="nav_icon notranslate" id="search_ico"></a> 
                  </div>
                  <input type="text" class="search-input" placeholder="Search..." name="" id="searchBox">
                  <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="searchButton" 
                     onclick="searchAllPosts(document.getElementById('searchBox').value)">Search</button>
               </div>
            </div>
            <!--SEARCH ENDS-->
            <br>
            <div class = "forum-container">
               <div class="forum-posts">
                  <!-- DISPLAY ALL POST BY OTHER USERS -->
                  <div id="create_post">
                  </div>
                  <div id="postField">
                  </div>
               </div>
            </div>
         </main>
         <!-- Change language -->
         <div class="modal" id="myModal" style="text-align:center; position: absolute;z-index:1000; height:120%;">
            <div id="google_translate_element" style="display: none;">
            </div>
            <div class="modal-content">
               <p style="margin-top: 10%;">
                  <b>Choose Language:
                  </b>
               </p>
               <hr style="margin: 0;">
               <button id ="lang_butt_id_e" class = "mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect lang_butt notranslate" onclick="reset()"
                  value="English">
               <label>
               <span id="lang_text" style="color:white;">English</span>
               </label>
               </button>
               <br>
               <button id ="lang_butt_id_c" class = "mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect lang_butt notranslate" onclick="changeLang(this.value)"
                  value="Chinese (Simplified)">
               <label>
               <span id="lang_text" style="color:white;">中文</span>
               </label>
               </button>
               <br>
               <button id ="lang_butt_id_t" class = "mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect lang_butt notranslate" onclick="changeLang(this.value)"
                  value="Thai" >
               <label>
               <span id="lang_text" style="color:white;">ภาษาไทย</span>
               </label>
               </button>
               <br>
               <button id ="lang_butt_id_m" class = "mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect lang_butt notranslate" onclick="changeLang(this.value)"
                  value="Malay">
               <label>
               <span id="lang_text" style="color:white;">Bahasa Melayu</span>
               </label>
               </button>
               <br>
               <br>

                  Back
                  </button>
               </div>
