<body>

    <div class="limiter">

      <div class="background">
        <div class="trans-section">
          <h3 style="color: white;">Select Language</h3>
          <div id="google_translate_element" style="display: none;"></div>
                  <button id ="lang_butt_id_e" class = "mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect lang_butt notranslate" onclick="reset();"
                        value="English">
                  <label>
                    <span>
                    </span> English
                  </label>
                </button>
                <br>
                <button id ="lang_butt_id_c" class = "mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect lang_butt notranslate" onclick="changeLang(this.value)"
                        value="Chinese (Simplified)">
                  <label>
                    <span>
                    </span> 中文
                  </label>
                </button>
                <br>
                <button id ="lang_butt_id_t" class = "mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect lang_butt notranslate" onclick="changeLang(this.value)"
                        value="Thai">
                  <label>
                    <span>
                    </span> ภาษาไทย
                  </label>
                </button>
                <br>
                <button id ="lang_butt_id_m" class = "mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect lang_butt notranslate" onclick="changeLang(this.value)"
                        value="Malay">
                  <label>
                    <span>
                    </span> Bahasa Melayu
                  </label>
                </button>
          </div>
        <div class="wrap-login">
          <div style="width: 100%;">

            <span class="title">
              Login
            </span>
        <br>

            <div id="input-error" style="color: red"></div>


            <form class = "input_div">
              <span class="label">Phone number</span>
              <br>
              <input class="input" type="text" id="number" placeholder="Enter e.g., +60129356770 or +668190677822" onchange="phoneValidation()">

              <span class="focus-input_logo" data-symbol="&#xf2be;"></span>
              <!-- <i class="fa fa-mobile" aria-hidden="true" style="transform: ;" data-symbol="&#xf206;"></i> -->

            </form>


            <div id ="recaptcha-container"></div>
          <br>

        <br>
        <div id="error" style="color:red"></div>
        <div class="btn-container">
          <div class="btn-wrap">
            <div class="btn-div"> </div>
            <button class="btn" id="send-button" onclick="phoneAuth();">
              Send Pin
            </button>
          </div>
        </div>

          <br>
          <div id="input-pin" style="color: green"></div>
          <br>
          <div class = "input_div">
            <span class="label">Pin</span>

            <input class="input" type="password" id="verificationCode"  placeholder="Enter 6-digit pin E.g. 123456">
            <span class="focus-input_logo" data-symbol="&#xf190;"></span>
          </div>
          <br>
          <div class="btn-container">
            <div class="btn-wrap">
              <div class="btn-div"> </div>
              <button class="btn" id="loginButton" onclick="codeverify();">
                Login
              </button>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
