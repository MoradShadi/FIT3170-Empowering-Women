<body>

    <div class="limiter">

      <div class="background">
        <div class="trans-section">
          <h3 style="color: white;">Select Language</h3>
          <div id="google_translate_element" style="display: none;"></div>
          <select class="selectpicker" id = "language" data-width="fit" onchange="changeLanguage(this.value); translateLanguage(this.value);">

              <option  data-content='<span class="flag-icon flag-icon-us"></span> English' value="English">English</option>

              <option  data-content='<span class="flag-icon flag-icon-cn"></span> Chinese (Simplified)' value="Chinese (Simplified)">Chinese</option>

              <option  data-content='<span class="flag-icon flag-icon-my"></span> Malay' value="Malay">Malay</option>
 
              <option  data-content='<span class="flag-icon flag-icon-th"></span> Thai' value="Thai">Thai</option>

          </select>
          </div>
        <div class="wrap-login">
          <div style="width: 100%;">

            <span class="title">
              Login
            </span>
            <br>

            <div id="input-error" style="color: red"></div>


            <form class = "input_div">
              <span class="label">Phone number</span>
              <br>
              <input class="input" type="text" id="number" placeholder="Enter e.g., +60129356770 or +668190677822" onchange="phoneValidation()">

              <span class="focus-input_logo" data-symbol="&#xf2be;"></span>
              <!-- <i class="fa fa-mobile" aria-hidden="true" style="transform: ;" data-symbol="&#xf206;"></i> -->

            </form>


            <div id ="recaptcha-container"></div>
          <br>
          <div id="error" style="color:red"></div>
          <div class="btn-container">
            <div class="btn-wrap">
              <div class="btn-div"> </div>
              <button class="btn" id="send-button" onclick="phoneAuth();">
                Send Pin
              </button>
            </div>
          </div>

          <br>
          <div id="input-pin" style="color: green"></div>
          <br>
          <div class = "input_div">
            <span class="label">Pin</span>

            <input class="input" type="password" id="verificationCode"  placeholder="Enter 6-digit pin E.g. 123456">
            <span class="focus-input_logo" data-symbol="&#xf190;"></span>
          </div>
          <br>
          <div class="btn-container">
            <div class="btn-wrap">
              <div class="btn-div"> </div>
              <button class="btn" id="loginButton" onclick="codeverify();">
                Login
              </button>

            </div>
          </div>
        </div>
    </div>
  </div>
  </div>
  </div>

    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.2/js/bootstrap-select.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({ pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.SIMPLE, autoDisplay: false }, 'google_translate_element');
        }

        function translateLanguage(lang) {
            googleTranslateElementInit();
            var $frame = $('.goog-te-menu-frame:first');
            if (!$frame.size()) {
                alert("Error: Could not find Google translate frame.");
                return false;
            }
            $frame.contents().find('.goog-te-menu2-item span.text:contains(' + lang + ')').get(0).click();
            return false;
        }

        $(function(){
            $('.selectpicker').selectpicker();
        });
    </script>
