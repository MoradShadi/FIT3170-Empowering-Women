<!DOCTYPE html>

<head>
  <link rel="stylesheet" type="text/css" href="css/login.css">
  <!--html logo-->
  <link rel="stylesheet" type="text/css" href="css/fonts_login/iconic/css/material-design-iconic-font.min.css">
</head>

<body>

    <div class="limiter">
      <div class="background">
        <div class="wrap-login">
          <div style="width: 100%;">
            <span class="title">
              Login
            </span>
            <br>

            <div class = "input_div">
              <span class="label">Phone number</span>
              <input class="input" type="text" id="number" placeholder="Enter phone number including Country Code" onchange="phoneValidation()">
              <span class="focus-input_logo" data-symbol="&#xf206;"></span>
            </div>
            <div id ="recaptcha-container"></div>
          <br>

          <div class="btn-container">
            <div class="btn-wrap">
              <div class="btn-div"> </div>
              <button class="btn" id="send-button" onclick="phoneAuth();">
                Send Pin
              </button>
            </div>
          </div>

          <div class = "input_div">
            <span class="label">Pin</span>
            <input name = "pincode" class="input" type="password" id="verificationCode"  placeholder="Enter pin" onchange="pinVerification">
            <span class="focus-input_logo" data-symbol="&#xf190;"></span>
          </div>
          <br>
          <div class="btn-container">
            <div class="btn-wrap">
              <div class="btn-div"> </div>
              <button class="btn" id="loginButton" onclick="codeverify();"  onchange = "checkPin()">
                Login
              </button>
            </div>
          </div>
        </div>
    </div>
  </div>
  </div>
  </div>

    <script src="script/login.js"></script>
